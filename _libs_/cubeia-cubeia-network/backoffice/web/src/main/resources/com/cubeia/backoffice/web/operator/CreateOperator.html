<html xmlns:wicket="http://wicket.apache.org/">
<head>
</head>
<body>
<wicket:extend>

    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"><h5>Operator details</h5></div>
                <div class="widget-content">

                    <form wicket:id="createForm" class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label" for="id">Operator id:</label>
                            <div class="controls">
                                <input type="text" id="id" wicket:id="id"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="name">Operator name:</label>
                            <div class="controls">
                                <input type="text" wicket:id="name" id="name"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                          <label class="control-label" for="accountStatus">Account Status</label>
                          <div class="controls">
                              <select wicket:id="accountStatus" id="accountStatus"/>
                          </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="enabled">Enabled:</label>
                            <div class="controls">
                                <input type="checkbox" wicket:id="enabled" id="enabled"/>
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" value="Create" class="btn btn-primary"/>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
